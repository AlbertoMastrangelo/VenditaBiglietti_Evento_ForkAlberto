server.port=8081

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

server.error.include-stacktrace=never
server.error.include-exception=true
server.error.include-binding-errors=always

spring.datasource.url=jdbc:h2:mem:eventodb
spring.datasource.dbcp2.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/consoleDB

spring.jpa.defer-datasource-initialization=true

server.error.include-message=always

#swagger
springdoc.api-docs.path=/api-docs-evento
springdoc.swagger-ui.path=/api-guide-evento
